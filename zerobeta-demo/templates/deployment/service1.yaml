apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
  labels:
    app: service1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: service1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service1
    spec:
      containers:
      - name: service1
        image: 028429714899.dkr.ecr.ap-northeast-1.amazonaws.com/server1:5.0
        resources:
          requests:
            cpu: "250m"
        ports:
        - containerPort: 80
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

